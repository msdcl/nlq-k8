apiVersion: v1
kind: ConfigMap
metadata:
  name: nlq-config
  namespace: nlq-app
  labels:
    app: nlq
    component: config
data:
  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "nlq_database"
  
  # Vector Database Configuration
  VECTOR_DB_HOST: "postgres-service"
  VECTOR_DB_PORT: "5432"
  VECTOR_DB_NAME: "nlq_vectors"
  
  # Server Configuration
  PORT: "3001"
  NODE_ENV: "production"
  FRONTEND_URL: "https://nlq-ui.shop"
  
  # Security
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # Query Execution
  QUERY_TIMEOUT_MS: "30000"
  MAX_RESULT_ROWS: "10000"
  SANDBOX_MODE: "true"
  
  # Logging
  LOG_LEVEL: "info"
  LOG_FILE: "logs/app.log"
  
  # Frontend Configuration
  REACT_APP_API_URL: "https://avirat-empire-api.store/api"
