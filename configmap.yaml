apiVersion: v1
kind: ConfigMap
metadata:
  name: nlq-config
  namespace: nlq-system
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3001"
  
  # Primary Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "nlq_database"
  DB_USER: "nlq_user"

  # Vector Database Configuration
  VECTOR_DB_HOST: "postgres-service"
  VECTOR_DB_PORT: "5432"
  VECTOR_DB_NAME: "nlq_vectors"
  VECTOR_DB_USER: "nlq_user"
  
  # Application Settings
  LOG_LEVEL: "info"
  CORS_ORIGIN: "https://nlq-ui.shop"
  
  # API Configuration
  API_RATE_LIMIT: "100"
  API_TIMEOUT: "30000"
  
  # LangChain Configuration
  LANGCHAIN_TRACING_V2: "false"
  LANGCHAIN_ENDPOINT: "https://api.smith.langchain.com"

  # API URL for frontend to call backend
  REACT_APP_API_URL: "https://avirat-empire-api.store"
