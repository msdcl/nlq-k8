apiVersion: apps/v1
kind: Deployment
metadata:
  name: nlq-frontend
  namespace: nlq-app
  labels:
    app: nlq-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nlq-frontend
  template:
    metadata:
      labels:
        app: nlq-frontend
        component: frontend
    spec:
      containers:
      - name: nlq-frontend
        image: nlq-frontend:latest  # Docker Desktop local image
        imagePullPolicy: Never  # Use local image only
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: nlq-config
              key: REACT_APP_API_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: nlq-frontend-service
  namespace: nlq-app
  labels:
    app: nlq-frontend
    component: frontend
spec:
  selector:
    app: nlq-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
