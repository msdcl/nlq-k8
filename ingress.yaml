apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nlq-ingress
  namespace: nlq-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  rules:
  - host: nlq.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nlq-frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: nlq-backend-service
            port:
              number: 3001
  - host: api.nlq.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nlq-backend-service
            port:
              number: 3001
---
# Alternative ingress for production with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nlq-ingress-tls
  namespace: nlq-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nlq.yourdomain.com
    - api.nlq.yourdomain.com
    secretName: nlq-tls-secret
  rules:
  - host: nlq.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nlq-frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: nlq-backend-service
            port:
              number: 3001
  - host: api.nlq.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nlq-backend-service
            port:
              number: 3001
