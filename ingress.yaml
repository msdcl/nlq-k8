apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nlq-ingress
  namespace: nlq-app
  labels:
    app: nlq
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  rules:
  # For production: use your domains
  - host: nlq-ui.shop  # Frontend domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nlq-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: nlq-backend-service
            port:
              number: 3001
  - host: avirat-empire-api.store  # Backend API domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nlq-backend-service
            port:
              number: 3001
  # For local development: use localhost (Minikube)
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nlq-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: nlq-backend-service
            port:
              number: 3001
  # Uncomment and configure for HTTPS
  # tls:
  # - hosts:
  #   - nlq-ui.shop
  #   - avirat-empire-api.store
  #   secretName: nlq-tls-secret