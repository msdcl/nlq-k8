apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nlq-ingress
  namespace: nlq-system
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://nlq-ui.shop"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - avirat-empire-api.store
    - nlq-ui.shop
    secretName: nlq-tls-secret
  rules:
  - host: avirat-empire-api.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nlq-backend-service
            port:
              number: 3001
  - host: nlq-ui.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nlq-frontend-service
            port:
              number: 80