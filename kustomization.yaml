apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nlq-app

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - postgres-deployment.yaml
  - backend-deployment.yaml
  - frontend-deployment.yaml
  - nginx-ingress-controller.yaml
  - ingress.yaml

commonLabels:
  app: nlq
  version: v1.0.0
  environment: production

images:
  - name: nlq-backend
    newTag: latest
  - name: nlq-frontend
    newTag: latest
